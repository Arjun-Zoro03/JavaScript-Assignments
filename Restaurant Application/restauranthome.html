<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="restauranthome.css">
</head>

<body>

    <div class="flex-container">
        <div class="column1">
            <h3 style="text-align: center;">Tables</h3>
            <input type="text" id="search-table" onkeyup="searchTable()" placeholder="Search table">
            <ul id="tables">    </ul>            
        </div>

        <div class="column2">
            <h3  style="text-align: center;">Menu</h3>
            <input type="text" id="search-menu" onkeyup="searchMenu()" placeholder="Search Menu... by course, by food">
            <ul id="menu">  </ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        <!-- Modal content-->
            <div class="modal-content">
                <button type="button" style="color: white;" class="close" data-dismiss="modal">&times;</button>
                <div style="background-color: rgb(72, 72, 184); font-size: large; color:white;" class="modal-header">            
                    <p id="table-number"></p>
                </div>
                <div id="modal-table" class="modal-body">
                    <table id="myTable">
                        <tr>
                        <th style="width:5%">S.No</th>
                        <th style="width:30%">Item</th>
                        <th style="width:15%">Price</th>
                        <th style="width:50%">Action</th>
                        </tr>
                    </table>
                </div>
                <p id="bill" style="text-align: center;"></p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModal(0)">
                        CLOSE SESSION(GENERATE BILL)
                    </button>
                </div>
            </div>  
        </div>      
    </div>

    <script src="restaurantapp.js"></script>

</body>
</html>
